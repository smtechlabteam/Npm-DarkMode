<head>

  <title>NPM Dark Mode</title>
  <link rel="stylesheet" type="text/css" href="dark-mode.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="logo-section">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      </div>
      <!-- Kapat butonu ekledik -->
      <button class="close-button" id="closeButton" title="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div class="popup-content">
      <div class="status-card">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">Dark mode is <strong id="statusText">inactive</strong></span>
        </div>
      </div>

      <!-- Toggle Button -->
      <button class="toggle-button" id="toggle">
        <span class="button-icon">ðŸŒ™</span>

        <div class="info-item">
          <svg class="info-icon" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Toggle dark mode for better viewing experience</span>
        </div>
      </div>
    </div>
